<!DOCTYPE html>
<html>
    <head>
        <title>Custom Search</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css"/>
        <style>
            button   { border-radius:10px; height:1.5rem; font-size:1rem; }
            .big-btn { border-radius:1rem; height:3rem; font-size:2rem; }
        </style>
    </head>
    <body style="margin:0; padding:0; font-size:1rem; line-height:1.5rem;
            font-family:sans-serif;">

                height:100vh; width:100vw;">
            <span style="display:inline-block; width:50vw; height:50vh; 
                    padding:1.5rem; border:1px solid silver; border-radius:1rem;">                
                Input:<br>
                <input id="Input" style="width:100%; height:3rem; font-size:2rem;">
                <div>&nbsp;</div>

                <button id="Google-Btn" class="big-btn">Google</button>
                <button id="Copilot-Btn" class="big-btn">Copilot</button><br><br>
            
                <button id="Camdict-Btn">Cam Dict</button>
                <button id="Itaverbs-Btn">Italian Verbs</button>
                <button id="Wordref-Btn">Word Ref</button>
            </span>
        </div>
    </body>
</html>
